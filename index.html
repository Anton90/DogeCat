<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<title>DogeCat</title>
</head>
<body>

	<button type="button" id="doge">Doggo</button>

<script>
	var doggo = document.getElementById("doge");

	doggo.innerHTML = "Woof!";

	doggo.addEventListener("mouseenter",imageToButton);
	doggo.addEventListener("click", imageToBody)
	
	function imageToButton() {
		var dogIcon = document.createElement("img");
		dogIcon.src = "dogicon.png";
		dogIcon.id = "idDogIcon";	
		if (!document.getElementById("idDogIcon")) {
			doggo.appendChild(dogIcon)
		}
	}

	function imageToBody() {
		var dogImage = document.createElement("img");
		dogImage.src = "sunglasses.png";
		dogImage.id = "idDogImage";
		if (document.getElementById("idDogImage") ) {
			document.body.removeChild(document.getElementById("idDogImage"));
		} else {
			document.body.appendChild(dogImage);
		}
	}
	
	
</script>
</body>
</html>
