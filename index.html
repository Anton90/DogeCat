<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<title>DogeCat</title>
</head>
<body>

	<button type="button" onclick="click()" id="doge">Doggo</button>

<script>
	var doggo = document.getElementById("doge");

	doggo.innerHTML = "Woof!";

	doggo.addEventListener("mouseover",imageToButton);

	function imageToButton () 
	{
		var dogIcon = document.createElement("img");
		dogIcon.src = "dogicon.png";
		doggo.appendChild(dogIcon);
	}




	





</script>
</body>
</html>
